<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat & Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box div {
            margin: 10px 0;
        }
        .customer {
            text-align: left;
            color: #4caf50;
        }
        .executor {
            text-align: right;
            color: #2e7d32;
        }
        .chat-input {
            display: flex;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px 0 0 8px;
            outline: none;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background: #4caf50;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #2e7d32;
        }
        .payment-methods img {
            width: 40px;
            height: auto;
            transition: transform 0.3s;
        }
        .payment-methods img:hover {
            transform: scale(1.1);
        }
        .payment-details input, .payment-details select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        .payment-details button {
            padding: 12px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .payment-details button:hover {
            background: #2e7d32;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .back-btn:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Chat & Payment</h1>
    </header>

    <div class="container">
        <!-- Chat Section -->
        <section>
            <h2>Chat Section</h2>
            <div class="chat-box" id="chatBox">
                <div class="customer">Customer: Hello, I need a website!</div>
                <div class="executor">Executor: Sure! Let's discuss the details.</div>
            </div>
            <div class="chat-input">
                <select id="roleSelector">
                    <option value="customer">Customer</option>
                    <option value="executor">Executor</option>
                </select>
                <input type="text" id="chatInput" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </section>

        <hr>

        <!-- Payment Section -->
        <section>
            <h2>Online Payment</h2>
            <div class="payment-methods">
            </div>

            <div class="payment-details">
                <input type="text" placeholder="Cardholder Name" id="cardholderName">
                <input type="text" placeholder="Card Number" id="cardNumber">
                <select id="paymentMethod">
                    <option value="visa">Visa</option>
                    <option value="paypal">PayPal</option>
                    <option value="stripe">Stripe</option>
                </select>
                <button onclick="processPayment()">Pay Now</button>
            </div>
        </section>

        <button class="back-btn" onclick="window.history.back('index.html')">Back</button>
    </div>

    <script>
        // Chat message handler
        function sendMessage() {
            const chatBox = document.getElementById('chatBox');
            const chatInput = document.getElementById('chatInput');
            const roleSelector = document.getElementById('roleSelector');
            const message = chatInput.value;
            const role = roleSelector.value;

            if (message.trim() !== "") {
                const userMessage = document.createElement('div');
                userMessage.className = role;
                userMessage.textContent = `${role === 'customer' ? 'Customer' : 'Executor'}: ${message}`;
                chatBox.appendChild(userMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                chatInput.value = "";
            }
        }

        // Payment processing simulation
        function processPayment() {
            const cardholderName = document.getElementById('cardholderName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (cardholderName && cardNumber && paymentMethod) {
                alert('Payment processed successfully!');
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
